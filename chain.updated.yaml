params:
  omega_scf:
    prior:
      min: 0.0
      max: 0.04
    latex: \Omega_{a} h^2
    drop: true
  Omega_scf:
    value: 'lambda omega_scf, h: omega_scf/h/h'
    derived: true
  omega_cdm:
    prior:
      min: 0.08
      max: 0.16
    latex: \Omega_\mathrm{c} h^2
    renames:
    - Och2
    - omegach2
  m_axion_eV:
    value: 1.0e-26
    drop: true
  m_axion:
    value: 'lambda m_axion_eV, h: m_axion_eV*1.56e29/3.336e-04/h'
    derived: true
  kJ0p5:
    value: 'lambda h ,m_axion_eV: np.sqrt(3.336e-04 * h * m_axion_eV * 1.56e29)/h
      * (0.6666)**0.25'
    derived: true
  h:
    prior:
      min: 0.63
      max: 0.75
    latex: h
  omega_b:
    prior:
      dist: norm
      loc: 0.02268
      scale: 0.00038
    latex: \Omega_\mathrm{b} h^2
    renames:
    - Obh2
    - omegabh2
  logA:
    prior:
      min: 2.0
      max: 3.8
    latex: \log(10^{10} A_\mathrm{s})
    drop: true
  A_s:
    value: 'lambda logA: 1e-10*np.exp(logA)'
    latex: A_\mathrm{s}
    derived: true
    renames:
    - As
  n_s:
    value: 0.9649
    renames:
    - ns
  tau_reio:
    value: 0.0544
    renames:
    - tau
  b1_ngc_z1:
    prior:
      min: 1
      max: 3
  b1_sgc_z1:
    prior:
      min: 1
      max: 3
  b1_ngc_z3:
    prior:
      min: 1
      max: 3
  b1_sgc_z3:
    prior:
      min: 1
      max: 3
  b1:
    value: 'lambda b1_ngc_z1, b1_sgc_z1, b1_ngc_z3, b1_sgc_z3: [b1_ngc_z1, b1_sgc_z1,
      b1_ngc_z3, b1_sgc_z3]'
    derived: false
    latex: b_1
    drop: true
  b2:
    value: 0.0
  bG2:
    value: 0.0
  br:
    value: 0.0
  Mnu:
    value: 0.0
  z:
    value: 0.5
  Tcmb:
    value: 2.7255
  w0:
    value: -1.0
  wa:
    value: 0.0
    renames:
    - wa_fld
  Ok:
    value: 0.0
