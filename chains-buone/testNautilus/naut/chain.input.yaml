theory:
  classy:
    extra_args:
      N_ncdm: 0.0
      N_ur: 3.046
      non_linear: false
      tol_shooting_deltax: 0.0001
      tol_shooting_deltaF: 0.0001
      scf_parameters: 0.05,0.0
      scf_tuning_index: 0
      scf_evolve_as_fluid: 'yes'
      scf_evolve_like_axionCAMB: 'yes'
      threshold_scf_fluid_m_over_H: 3
      do_shooting: 'yes'
      do_shooting_scf: 'yes'
      scf_has_perturbations: 'yes'
      use_big_theta_scf: 'no'
      use_delta_scf_over_1plusw: 'no'
      attractor_ic_scf: 'no'
      scf_potential: axion
      n_axion: 1
      f_axion: 0.4
    stop_at_error: false
    ignore_obsolete: true
    renames:
      Mnu: m_ncdm
likelihood:
  pbjboss:
    python_path: pbj4cobaya/
    pbj_path: pbj-multiz/
    stop_at_error: true
    theory:
      linear: cobaya
      scale_dependent_growth: false
      IRresum: true
      IRresum_kind: EH
      do_redshift_rescaling: false
    likelihood:
      observables:
      - P0
      - P2
      - P4
      - Q0
      model: model_varied_cosmology_analytic_marg_multiz_withchi
      type: Gaussian
      cosmology: varied
      do_analytic_marg: true
    covariance:
      type: covariance
      file:
      - C_024Q_ngc_z1.txt
      - C_024Q_sgc_z1.txt
      - C_024Q_ngc_z3.txt
      - C_024Q_sgc_z3.txt
    which_Plin: delta_tot
params:
  omega_scf:
    prior:
      min: 0.0
      max: 0.04
    ref:
      dist: norm
      loc: 0.0
      scale: 0.0015
    latex: \Omega_{a} h^2
    drop: true
  Omega_scf:
    value: 'lambda omega_scf, h: omega_scf/h/h'
  omega_cdm:
    prior:
      min: 0.08
      max: 0.18
    ref:
      dist: norm
      loc: 0.1282
      scale: 0.0065
    latex: \Omega_\mathrm{c} h^2
  m_axion_eV:
    value: 1.0e-27
    drop: true
  m_axion:
    value: 'lambda m_axion_eV, h: m_axion_eV*1.56e29/3.336e-04/h'
  kJ0p5:
    value: 'lambda m_axion_eV, h: np.sqrt(3.336e-04 * h * m_axion_eV * 1.56e29)/h
      * (0.6666)**0.25'
  h:
    prior:
      min: 0.63
      max: 0.75
    ref:
      dist: norm
      loc: 0.692
      scale: 0.012
    latex: h
  omega_b:
    prior:
      dist: norm
      loc: 0.02268
      scale: 0.00038
    latex: \Omega_\mathrm{b} h^2
  logA:
    prior:
      min: 2.0
      max: 3.8
    ref:
      dist: norm
      loc: 2.705
      scale: 0.094
    latex: \log(10^{10} A_\mathrm{s})
    drop: true
  A_s:
    value: 'lambda logA: 1e-10*np.exp(logA)'
    latex: A_\mathrm{s}
  n_s: 0.9649
  tau_reio: 0.0544
  b1_ngc_z1:
    prior:
      min: 1
      max: 3
    ref:
      dist: norm
      loc: 2.2
      scale: 0.12
  b1_sgc_z1:
    prior:
      min: 1
      max: 3
    ref:
      dist: norm
      loc: 2.26
      scale: 0.12
  b1_ngc_z3:
    prior:
      min: 1
      max: 3
    ref:
      dist: norm
      loc: 2.36
      scale: 0.12
  b1_sgc_z3:
    prior:
      min: 1
      max: 3
    ref:
      dist: norm
      loc: 2.49
      scale: 0.12
  b1:
    value: 'lambda b1_ngc_z1, b1_sgc_z1, b1_ngc_z3, b1_sgc_z3: [b1_ngc_z1, b1_sgc_z1,
      b1_ngc_z3, b1_sgc_z3]'
    derived: false
    latex: b_1
    drop: true
sampler:
  nautilus:
    poolN: 32
output: chain
