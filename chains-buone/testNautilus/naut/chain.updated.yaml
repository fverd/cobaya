params:
  omega_scf:
    prior:
      min: 0.0
      max: 0.04
    ref:
      dist: norm
      loc: 0.0
      scale: 0.0015
    latex: \Omega_{a} h^2
    drop: true
    renames:
    - Ochih2
  Omega_scf:
    value: 'lambda omega_scf, h: omega_scf/h/h'
    derived: true
  omega_cdm:
    prior:
      min: 0.08
      max: 0.18
    ref:
      dist: norm
      loc: 0.1282
      scale: 0.0065
    latex: \Omega_\mathrm{c} h^2
    renames:
    - Och2
  m_axion_eV:
    value: 1.0e-27
    drop: true
  m_axion:
    value: 'lambda m_axion_eV, h: m_axion_eV*1.56e29/3.336e-04/h'
    derived: true
  kJ0p5:
    value: 'lambda m_axion_eV, h: np.sqrt(3.336e-04 * h * m_axion_eV * 1.56e29)/h
      * (0.6666)**0.25'
    derived: true
  h:
    prior:
      min: 0.63
      max: 0.75
    ref:
      dist: norm
      loc: 0.692
      scale: 0.012
    latex: h
  omega_b:
