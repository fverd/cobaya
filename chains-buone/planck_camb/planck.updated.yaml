theory:
  camb:
    version: 1.5.0
    path: null
    speed: 0.3
    stop_at_error: false
    extra_args:
      lens_potential_accuracy: 1
      num_massive_neutrinos: 1
      nnu: 3.044
      theta_H0_range:
      - 20
      - 100
    ignore_obsolete: false
    use_renames: false
    external_primordial_pk: false
    renames:
      omegabh2: ombh2
      omegach2: omch2
      omegal: omega_de
      omegak: omk
      yhe: YHe
      yheused: YHe
      YpBBN: Y_p
    input_params:
    - As
    - ns
    - H0
    - ombh2
    - omch2
    - mnu
    - tau
    output_params: []
likelihood:
  planck_2018_lowl.TT:
    lmin: 2
    lmax: 29
    type: CMB
    aliases:
    - lowT
    speed: -1
    stop_at_error: false
    version: null
    input_params:
    - A_planck
    output_params: []
  planck_2018_lowl.EE:
    type: CMB
    aliases:
    - lowE
    speed: -1
    stop_at_error: false
    version: null
    input_params:
    - A_planck
    output_params: []
  planck_2018_highl_plik.TTTEEE_lite_native:
    path: null
    dataset_file: plik_lite_v22.dataset
    dataset_params:
      use_cl: tt te ee
    aliases:
    - plikHM_TTTEEE
    speed: 200
    type: CMB
    stop_at_error: false
    version: null
    input_params:
    - A_planck
    output_params: []
params:
  logA:
    prior:
      min: 3.0
      max: 3.1
    latex: \log(10^{10} A_\mathrm{s})
  As:
    value: 'lambda logA: 1e-10*np.exp(logA)'
    latex: A_\mathrm{s}
    derived: true
  ns:
    prior:
      min: 0.9
      max: 1.0
    latex: n_\mathrm{s}
  h:
    prior:
      min: 0.6
      max: 0.8
    latex: h
  H0:
    value: 'lambda h: 100*h'
    latex: H_0
    derived: true
  ombh2:
    prior:
      min: 0.015
      max: 0.03
    latex: \Omega_\mathrm{b} h^2
    renames:
    - omegabh2
  omch2:
    prior:
      min: 0.1
      max: 0.14
    latex: \Omega_\mathrm{c} h^2
    renames:
    - omegach2
  mnu:
    value: 0.06
  tau:
    prior:
      min: 0.03
      max: 0.07
    latex: \tau_\mathrm{reio}
  A_planck:
    prior:
      dist: norm
      loc: 1
      scale: 0.0025
    ref:
      dist: norm
      loc: 1
      scale: 0.002
    proposal: 0.0005
    latex: y_\mathrm{cal}
    renames: calPlanck
  chi2__CMB:
    latex: \chi^2_\mathrm{CMB}
    derived: true
sampler:
  nautilus:
    n_live: 1000
    n_eff: 10000
    poolN: 40
    logzero: -1.0e+30
    version: null
output: planck
version: 3.5.4
