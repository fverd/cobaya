theory:
  camb:
    extra_args:
      lens_potential_accuracy: 1
      num_massive_neutrinos: 1
      nnu: 3.044
      theta_H0_range:
      - 20
      - 100
likelihood:
  planck_2018_lowl.TT: null
  planck_2018_lowl.EE: null
  planck_2018_highl_plik.TTTEEE_lite_native: null
params:
  logA:
    prior:
      min: 3.0
      max: 3.1
    latex: \log(10^{10} A_\mathrm{s})
  As:
    value: 'lambda logA: 1e-10*np.exp(logA)'
    latex: A_\mathrm{s}
  ns:
    prior:
      min: 0.9
      max: 1.0
    latex: n_\mathrm{s}
  h:
    prior:
      min: 0.6
      max: 0.8
    latex: h
  H0:
    value: 'lambda h: 100*h'
    latex: H_0
  ombh2:
    prior:
      min: 0.015
      max: 0.03
    latex: \Omega_\mathrm{b} h^2
  omch2:
    prior:
      min: 0.1
      max: 0.14
    latex: \Omega_\mathrm{c} h^2
  mnu: 0.06
  tau:
    prior:
      min: 0.03
      max: 0.07
    latex: \tau_\mathrm{reio}
sampler:
  nautilus:
    poolN: 40
output: planck
