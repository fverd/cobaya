theory:
  classy:
    extra_args:
      N_ncdm: 0.
      N_ur: 3.046
      non_linear: False
    ignore_obsolete: True
    stop_at_error: True

likelihood:
  pbjboss:
    python_path: pbj4cobaya/
    pbj_path: pbj-multiz/
    stop_at_error: True
    theory:
      linear: cobaya 
      IRresum: True
      IRresum_kind: EH # options EH, DST
      do_redshift_rescaling: False
    which_Plin: delta_nonu # options delta_tot, delta_nonu (i.e. cb)

params:

  h:
    prior:
      min: 0.63
      max: 0.75
    latex: h

  omega_b:
    prior:
      dist: norm
      loc: 0.02268
      scale: 0.00038
    latex: \Omega_\mathrm{b} h^2

  omega_cdm:
    prior:
      min: 0.08
      max: 0.16
    latex: \Omega_\mathrm{c} h^2

  logA:
    prior:
      min: 2.
      max: 3.5
    latex: \log(10^{10} A_\mathrm{s})
    drop: True

  A_s:
    value: 'lambda logA: 1e-10*np.exp(logA)'
    latex: A_\mathrm{s}

  n_s: 0.9649
  tau_reio: 0.0544



sampler:
  evaluate:
  # nautilus:
  #   poolN: 72

# debug: True
timing: True
output: chains/test/bossclasspbj
