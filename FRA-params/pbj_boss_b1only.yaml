theory:

likelihood:
  pbjboss:
    python_path: pbj4cobaya/
    pbj_path: pbj-multiz/
    stop_at_error: True
    theory:
      linear: bacco # options: camb, bacco
      IRresum: True
      IRresum_kind: EH # options EH, DST
      do_redshift_rescaling: False
    marg_params: 
      bG3:
        mean: [0., 0., 0., 0.]
        sigma: [1., 1., 1., 1.]
      c0:
        mean: [0., 0., 0., 0.]
        sigma: [30., 30., 30., 30.]
      c2:
        mean: [30., 30., 30., 30.]
        sigma: [30., 30., 30., 30.]
      c4:
        mean: [0., 0., 0., 0.]
        sigma: [30., 30., 30., 30.]
      ck4:
        mean: [500., 500., 500., 500.]
        sigma: [500., 500., 500., 500.]
      aP:
        mean: [0., 0., 0., 0.]
        sigma: [2., 2., 2., 2.]
      e0k2:
        mean: [0., 0., 0., 0.]
        sigma: [2., 2., 2., 2.]
      e2k2:
        mean: [0., 0., 0., 0.]
        sigma: [2., 2., 2., 2.]


params:
  h:
    prior:
      min: 0.63
      max: 0.75
    latex: h

  omega_b:
    prior:
      dist: norm
      loc: 0.02268
      scale: 0.00038
    latex: \Omega_\mathrm{b} h^2

  omega_cdm:
    prior:
      min: 0.08
      max: 0.16
    latex: \Omega_\mathrm{c} h^2

  logA:
    prior:
      min: 2.
      max: 3.5
    latex: \log(10^{10} A_\mathrm{s})

  A_s:
    value: 'lambda logA: 1e-10*np.exp(logA)'
    latex: A_\mathrm{s}

  n_s: 0.9649
  tau_reio: 0.0544
  omega_scf: 0
  kJ0p5: 0.


# debug: True
timing: True
sampler:
  # evaluate:
  nautilus:
    poolN: 70

output: chains/bossb1_ck4/bossb1
