theory:
  classy:
    extra_args:
      non linear: hmcode
      nonlinear_min_k_max: 20
      N_ncdm: 1
      N_ur: 2.0328
    ignore_obsolete: True
    params:
      omega_cdm:

likelihood:
  planck_2018_lowl.TT: null
  planck_2018_lowl.EE: null
  planck_2018_highl_plik.TTTEEE_lite_native: null

params:
  logA:
    prior:
      min: 3.0
      max: 3.1
    latex: \log(10^{10} A_\mathrm{s})
    drop: True
  A_s:
    value: 'lambda logA: 1e-10*np.exp(logA)'
    latex: A_\mathrm{s}
  n_s:
    prior:
      min: 0.9
      max: 1.
    latex: n_\mathrm{s}
  h: 
    prior:
      min: 0.6
      max: 0.8
    latex: h
  omega_b:
    prior:
      min: 0.015
      max: 0.03
    latex: \Omega_\mathrm{b} h^2
  omega_cdm:
    prior:
      min: 0.1
      max: 0.14
    latex: \Omega_\mathrm{c} h^2
  tau_reio:
    prior:
      min: 0.03
      max: 0.07
    latex: \tau_\mathrm{reio}
  m_ncdm:
    value: 0.06
    renames: mnu
    
sampler:
  nautilus:
    poolN: 42

output: chains/planck_class/planck

