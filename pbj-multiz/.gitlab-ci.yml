pages:
  stage: deploy
  image: python:latest
  script:
    - pip install mkdocs-material
    - pip install mkdocstrings-python
    - mkdocs build --site-dir public
  artifacts:
    paths:
      - public
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
    - if: '$CI_COMMIT_BRANCH == "multiz"'

