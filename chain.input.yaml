theory:
  classy:
    extra_args:
      N_ncdm: 0.0
      N_ur: 3.046
      non_linear: false
      tol_shooting_deltax: 0.0001
      tol_shooting_deltaF: 0.0001
      scf_parameters: 0.05,0.0
      scf_tuning_index: 0
      scf_evolve_as_fluid: ye
      scf_evolve_like_axionCAMB: ye
      threshold_scf_fluid_m_over_H: 3
      do_shooting: ye
      do_shooting_scf: ye
      scf_has_perturbations: ye
      use_big_theta_scf: false
      use_delta_scf_over_1plusw: false
      attractor_ic_scf: false
      evolver: 0
      scf_potential: axion
      n_axion: 1
      f_axion: 0.4
    stop_at_error: false
    ignore_obsolete: true
likelihood:
  pbjboss:
    python_path: pbj4cobaya/
    pbj_path: pbj-multiz/
    stop_at_error: true
    theory:
      linear: cobaya
      scale_dependent_growth: true
      IRresum: true
      IRresum_kind: EH
      do_redshift_rescaling: false
    likelihood:
      observables:
      - P0
      - P2
      model: model_varied_cosmology_analytic_marg_multiz
      type: Gaussian
      cosmology: varied
      do_analytic_marg: true
    which_Plin: delta_nonu
params:
  omega_scf:
    prior:
      min: 0.0
      max: 0.04
    latex: \Omega_{a} h^2
    drop: true
  Omega_scf:
    value: 'lambda omega_scf, h: omega_scf/h/h'
  omega_cdm:
    prior:
      min: 0.08
      max: 0.16
    latex: \Omega_\mathrm{c} h^2
  m_axion_eV:
    value: 1.0e-26
    drop: true
  m_axion:
    value: 'lambda m_axion_eV, h: m_axion_eV*1.56e29/3.336e-04/h'
  kJ0p5:
    value: 'lambda h ,m_axion_eV: np.sqrt(3.336e-04 * h * m_axion_eV * 1.56e29)/h
      * (0.6666)**0.25'
  h:
    prior:
      min: 0.63
      max: 0.75
    latex: h
  omega_b:
    prior:
      dist: norm
      loc: 0.02268
      scale: 0.00038
    latex: \Omega_\mathrm{b} h^2
  logA:
    prior:
      min: 2.0
      max: 3.8
    latex: \log(10^{10} A_\mathrm{s})
    drop: true
  A_s:
    value: 'lambda logA: 1e-10*np.exp(logA)'
    latex: A_\mathrm{s}
  n_s: 0.9649
  tau_reio: 0.0544
sampler:
  nautilus:
    poolN: 72
output: chain
